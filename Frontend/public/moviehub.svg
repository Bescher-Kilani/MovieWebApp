<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <!-- Background -->
    <rect width="200" height="200" rx="40" fill="url(#gradient)"/>

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D6C7FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#AB8BFF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Play Button -->
    <circle cx="100" cy="100" r="60" fill="#030014"/>
    <path d="M85 70 L85 130 L135 100 Z" fill="#CECEFB"/>

    <!-- Optional: Small text -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#030014" text-anchor="middle"></text>
</svg>